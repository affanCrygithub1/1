<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabel</title>
</head>
<body>
	
	<table border="2" cellspacing="0" cellpadding="5">
		<!-- atribut yanf ada di <table> border, cellspacing, cellpadding, colspan, rowspan -->
		<!-- border = memberikan garis di tabel -->
		<!-- cellspacing = memberikan ruang antara 2 garis border -->
		<!-- cellpadding = memberikan ruang antara garis dan isi tabel -->
		<tr>
			<td>baris 1, kolom 1 </td>
			<td>baris 1, kolom 2 </td>
		</tr>
		<tr>
			<td>baris 2, kolom 1 </td>
			<td>baris 2, kolom 2 </td>
		</tr>
	</table>

</body>
</html>
