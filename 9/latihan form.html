<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Latihan Form</title>
</head>
<body>

	<table border="0" cellspacing="0" cellpadding="5">
		<form>
			<tr>
				<td><label for="username">Username :</label></td>
				<td><input type="text" id="username"></td>
			</tr>
			<tr>
				<td><label for="katasandi">Password : </label></td>
				<td><input type="password" id="katasandi"></td>
			</tr>
			<tr>
				<td colspan="2">
					<center>
					<input type="radio" id="pria" name="kelamin"> <label for="pria">Pria</label>
					<input type="radio" id="wanita" name="kelamin"> <label for="wanita">Wanita</label>
					</center>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<center>
					<input type="checkbox" id="Bermusik"> <label for="Bermusik">Bermusik</label>
					<input type="checkbox" id="Menari"> <label for="Menari">Menari</label>
					</center>
				</td>
			</tr>
			<tr>
				<td><label for="kota">Kota Asal :</label></td>
				<td>
					<select id="kota">
						<option value="madiun">Madiun</option>
						<option value="Jakarta">Jakarta</option>
						<option value="Surabaya">Surabaya</option>
						<option value="Kediri">Kediri</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="area">Text Area :</label></td>
				<td><textarea name="area"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"><center><button type="submit">Kirim</button></center></td>
			</tr>
		</form>
	</table>
	
</body>
</html>
