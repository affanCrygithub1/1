<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
</head>
<body>

	<form>
		<label for="username">Username : </label>
		<input type="text" id="username">
			<br>
		<label for="katasandi">Password : </label>
		<input type="password" id="katasandi">
			<br>
		<input type="radio" id="pria" name="jeniskelamin"> <label for="pria">Pria</label>
		<input type="radio" id="wanita" name="jeniskelamin"> <label for="wanita">Wanita</label>
			<br>
		<input type="checkbox" id="menyanyi"> <label for="menyanyi">menyanyi</label>
		<input type="checkbox" id="menari"> <label for="menari">menari</label>
		<input type="checkbox" id="olahraga"> <label for="olahraga">olahraga</label>
		<input type="checkbox" id="memasak"> <label for="memasak">memasak</label>
			<br>
		<textarea></textarea>
			<br>
		<label for="asal">Kota Asal : </label>
		<select>
			<option>Jakarta</option>
			<option>Bandung</option>
			<option>Madiun</option>
		</select>
			<br>
		<button type="submit">Kirim</button>
		<button type="reset">Reset</button>
		<button type="button">Button</button>
	</form>


</body>
</html>
